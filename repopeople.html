<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Users</title>
    <style media="screen">

#individual{
        border:0.5px #b3b3b3;
        margin:0.5%;
        background-color:#f2f2f2;
        overflow:auto;
      }

        </style>
</head>
<body>
    
    <h1>Github Users</h1>
    <button id="showInfo">load Github Users</button>
    <div id="showme"></div>

    <script>
        document.getElementById("showInfo").
        addEventListener('click', onProcess);

        

        function onProcess()
        {

            var req = new XMLHttpRequest();
            req.open('GET','https://api.github.com/users',true);
            req.onload =function()
            {
                if(req.status ==200)
                {
                    var people =JSON.parse(req.responseText);
                    var output =' ';
                    for(var i in people){
                       output+= 
                   '<div id="individual">' +
                   '<img src="'+people[i].avatar_url+'width="50" height="100">'+
                   '<div id="sub-individual"><ul>' +
                   '<p><li>ID: <span id="class-one">'+people[i].id+'<span></li></p>' +
                   '<p><li>Login: <span id="class-one">'+people[i].login+'<span></li></p>' +
                   '<p><li>Repos: <a href="'+people[i].repos_url +'" target="_blank">'+people[i].repos_url +'</a></li></p>'+
                   '<p><li>URL: <a href="'+people[i].url+'" target="_blank">'+people[i].url+'</a></li></p>' +
                   '<p><li>Gits: <a href="'+people[i].gists_url+'" target="_blank">'+people[i].gists_url+'</a></li></p>'+
                   '</ul></div>' +
                   '</div>';

                        document.getElementById('showme').innerHTML = output; 
                    }
                }
            }
            req.send();
        }

    </script>
    
</body>
</html>
